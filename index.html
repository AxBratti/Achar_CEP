<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro com ViaCEP + Web Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>

    <!-- Mensagem de status -->
    <div id="mensagem" class="mensagem"></div>

    <form id="form-cadastro">
      <label>Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

      <label>Email:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com">

      <label>CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="Somente números" maxlength="8" pattern="\d{8}">

      <label>Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro">

      <label>Número:</label>
      <input type="text" id="numero" name="numero" placeholder="Ex: 123">

      <label>Bairro:</label>
      <input type="text" id="bairro" name="bairro">

      <label>Cidade:</label>
      <input type="text" id="cidade" name="cidade">

      <label>UF:</label>
      <input type="text" id="uf" name="uf" maxlength="2">

      <div class="botoes">
        <button type="submit">Salvar</button>
        <button type="button" id="limpar">Limpar</button>
      </div>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
